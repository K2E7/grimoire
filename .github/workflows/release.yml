name: Release VSIX

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify tag matches package.json version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          echo "Tag version: $TAG"
          echo "package.json version: $PKG_VERSION"

          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Version mismatch. Tag is v$TAG but package.json is $PKG_VERSION"
            exit 1
          fi

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package VSIX
        run: |
          vsce package
          ls -la *.vsix

      - name: Create/Update GitHub Release and upload VSIX
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="$GITHUB_REF_NAME"
          VSIX_FILE="$(ls -1 *.vsix | head -n 1)"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists; uploading asset with clobber."
            gh release upload "$TAG" "$VSIX_FILE" --clobber
          else
            echo "Creating release $TAG and uploading asset."
            gh release create "$TAG" "$VSIX_FILE" --generate-notes --title "Release $TAG"
          fi
